    a.nav-link {

    justify-content: center;
    padding: 0;
    margin: 0;
}

li a.nav-link {
    position: relative; /* Necess√°rio para posicionar o pseudo-elemento ::after */
}

a.nav-link{
    text-decoration: none;
    color: rgb(217, 217, 217);
    font-size: 16px;
    position: relative;
    display: inline-block;
    padding: 10px 0; /* Espa√ßamento visual */
    font-weight: normal; /* Torna o texto em negrito */
}

a.nav-link::after {
    content: '';
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    bottom: -40px; /* Dist√¢ncia de 10px abaixo do link */
    width: 0;
    height: 3px; /* Espessura da linha */
    background-color: #ff7a00; /* Cor da linha (laranja) */
    transition: width 0.3s ease; /* Anima√ß√£o suave */
}

a.nav-link:hover::after {
    width: 50%; /* Largura da linha ao passar o mouse */
}

a.nav-link:hover {
    color: gray; /* Altera a cor do texto no hover */
}

  <script>
    document.addEventListener("DOMContentLoaded", function() {
    const cartIcon = document.getElementById("cartIcon");
    const cartCard = document.getElementById("cartCard");

    cartIcon.addEventListener("click", function() {
        // Alterna a visibilidade do card
        if (cartCard.style.display === "none" || cartCard.style.display === "") {
            cartCard.style.display = "block";
        } else {
            cartCard.style.display = "none";
        }
    });

    // Fecha o card se clicar fora dele
    document.addEventListener("click", function(event) {
        if (!cartIcon.contains(event.target) && !cartCard.contains(event.target)) {
            cartCard.style.display = "none";
        }
    });
});
  </script>
